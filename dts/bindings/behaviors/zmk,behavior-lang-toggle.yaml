description: Behavior to toggle a global language state.

compatible: "zmk,behavior-lang-toggle"

properties:
  label:
    type: string
    description: "(Internal) Name for the behavior, used in generated defines"
    required: true
    deprecated: true

bindings:
  - name: behavior
    description: The behavior to activate

  '#binding-cells':
    type: int
    const: 0
    description: "(Internal) Number of parameters passed to the behavior in the keymap"
